<div ng-controller="CancelCtrl">
    <h1>Cancel your registration for workshop "{{workshop.title}}"</h1>
    <form ng-show="showForm">
        <p><input type="email" placeholder="Your email" ng-model="email"/></p>
        <p><img ng-src="{{captchasrc}}"/><button ng-click="reloadCaptcha()">Reload captcha</button></p>
        <p><input type="text" ng-model="captcha" placeholder="Type the text above"/></p>
        <p><button ng-click="cancel()">Cancel registration</button></p>
    </form>
    <p ng-show="showMessage">{{message}}</p>
</div>
