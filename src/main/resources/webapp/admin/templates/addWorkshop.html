<div>
    <div ng-show="!showNoAccess">
        <h1>ADMIN: Add workshop</h1>
        <p>Date fields on format dd/MM-yyyy HH:mm (timezone UTC+2 (norwegian summer time))</p>
        <p class="errormessage" ng-show="showMessage">{{message}}</p>
        <form>
            <p>
                <input type="text" placeholder="Slug (id)" ng-model="slug" id="slug"/>
            </p>
            <p>
                <input type="text" placeholder="Workshop title" ng-model="title" id="title"/>
            </p>
            <p>
                <input type="text" placeholder="Description" ng-model="description" id="description"/>
            </p>
            <p>
                <input type="text" placeholder="Start time" ng-model="startTime" id="startTime"/>
            </p>
            <p>
                <input type="text" placeholder="End time" ng-model="endTime" id="endTime"/>
            </p>
            <p>
                <input type="text" placeholder="Opening time" ng-model="openTime" id="openTime"/>
            </p>
            <p>
                <input type="text" placeholder="Maximum participants" ng-model="maxParticipants" id="maxParticipants"/>
            </p>

            <p>
                <button ng-click="addWorkshop()" class="button">Add workshop</button>
            </p>

        </form>
    </div>
    <div ng-show="showNoAccess">
        <p ng-show="needLogin">You need to login using google to access admin. Login <a href="../oauth2callback/login">here</a></p>
        <p ng-show="needAccess">Your goodle account ({{googleid}}) is not registered for access</p>
    </div>
</div>
