<div>
    <h1>Workshops</h1>
    <div ng-repeat="workshop in workshops">
        <h2>{{workshop.title}}</h2>
        <p>{{workshop.description}}</p>
        <p>Status: {{workshop.status}}</p>
        <p ng-show="workshopOpen(workshop)"><a ng-href="#/register/{{workshop.id}}">Register</a></p>
    </div>
</div>
